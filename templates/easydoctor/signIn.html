{% load staticfiles %}
<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8">
		<title>Sign In</title>
		<link href="{% static 'bower_components/bootstrap/dist/css/bootstrap.min.css' %}" rel="stylesheet" media="screen">
		<link href="{% static 'css/signIn.css' %}" rel="stylesheet" media="screen">
	    <script src="{% static 'bower_components/jquery/dist/jquery.min.js' %}"></script>
	    <script src="{% static 'bower_components/bootstrap/dist/js/bootstrap.min.js' %}"></script>
	</head>
	<body>
		<div class="container">
		    <div class="row">
		        <div class="col-sm-6 col-md-4 col-md-offset-4">
		            <h1 class="text-center login-title">Sign in to continue</h1>
		            <div class="account-wall">
		                <img class="profile-img" src="https://lh5.googleusercontent.com/-b0-k99FZlyE/AAAAAAAAAAI/AAAAAAAAAAA/eu7opA4byxI/photo.jpg?sz=120"
		                    alt="">
		                <form class="form-signin" action="../verify/" method="post">{% csrf_token %}
		                <input type="text" class="form-control" placeholder="Email" required autofocus name = "email">
		                <input type="password" class="form-control" placeholder="Password" required name="password">
		                <button class="btn btn-lg btn-primary btn-block" type="submit">
		                    Sign in</button>
		                <label class="checkbox pull-left">
		                    <input type="checkbox" value="remember-me">
		                    Remember me
		                </label>
		                <a href="#" class="pull-right need-help">Need help? </a><span class="clearfix"></span>
		                </form>
		            </div>
		            <a href="#" class="text-center new-account">Create an account </a>
		        </div>
		    </div>
		</div>
	</body>
</html>
